<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Associate Listing</h1>
        <button  mat-raised-button color="primary" style="margin-left: 70%;" (click)="FunctionAdd()">Add Assosciate (+)</button>
    </mat-card-header>
    <mat-card-content>
<table matSort  mat-table [dataSource]="AssociateList"  class="mat-elevation-z8">
    <ng-container matColumnDef="code" >
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element"> 1</td>
    </ng-container>
    <ng-container matColumnDef="name" >
        <th  mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> Ketan </td>
    </ng-container>
    <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> gmail.com </td>
    </ng-container>
    <ng-container matColumnDef="phone" >
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element"> 8767868 </td>
    </ng-container>
    <ng-container matColumnDef="address" >
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element"> Sachin </td>
    </ng-container>
    <ng-container matColumnDef="group" >
        <th mat-header-cell *matHeaderCellDef>Associate Group</th>
        <td mat-cell *matCellDef="let element"> supplier </td>
    </ng-container>
    <ng-container matColumnDef="type" >
        <th mat-header-cell *matHeaderCellDef>Associate Type</th>
        <td mat-cell *matCellDef="let element"> level1 </td>
    </ng-container>
    <ng-container matColumnDef="status" >
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status ? 'Active':'InActive'}} </td>
    </ng-container>
    <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary"  >Edit</button>
            <button mat-raised-button color="accent">Delete</button>    
        </td>
      
    </ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
<tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
</table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
